<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificaci칩n de Aportante</title>
  <link rel="stylesheet" href="styles.css"/>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
</head>
<body>
  <main class="contenedor">
    <h1>Verificaci칩n de Aportante</h1>

    <!-- Controles de pesta침as -->
    <div class="tabs" role="tablist">
      <button
        class="tab active"
        role="tab"
        aria-selected="true"
        data-target="verificacion"
      >Verificaci칩n de placa</button>
      <button
        class="tab"
        role="tab"
        aria-selected="false"
        data-target="estadoDeuda"
      >Estado de Deuda</button>
      <button
        class="tab"
        role="tab"
        aria-selected="false"
        data-target="verificacionDni"
      >Verificaci칩n DNI</button>
    </div>

    <!-- Contenido de las pesta침as -->
    <div class="tab-content">
      <!-- Pesta침a Verificaci칩n de placa -->
      <section id="verificacion" class="contenido-tab active" role="tabpanel">
        <input type="text" id="placaInput" placeholder="Digita la placa"/>
        <button onclick="verificarPlaca()">
          <i class="fas fa-search"></i> Verificar
        </button>
        <button class="btn-clear">Limpiar</button>
        <div id="resultado"></div>
      </section>

      <!-- Pesta침a Estado de Deuda -->
      <section id="estadoDeuda" class="contenido-tab" role="tabpanel" hidden>
        <h2>Estado de Deuda</h2>
        <p>Mz:   <input type="text" id="mz" placeholder="Ingrese Mz"/></p>
        <p>Lote: <input type="text" id="lote" placeholder="Ingrese Lote"/></p>
        <p>Etapa:<input type="text" id="etapa" placeholder="Ingrese Etapa"/></p>
        <p>
          Meses Adeudados:
          <input
            type="text"
            id="mesesAdeudados"
            placeholder="Meses Adeudados"
            readonly
          />
        </p>
        <button onclick="verificarDeuda()">Verificar Deuda</button>
        <button class="btn-clear">Limpiar</button>
      </section>

      <!-- Pesta침a Verificaci칩n DNI -->
      <section id="verificacionDni" class="contenido-tab" role="tabpanel" hidden>
        <h2>Verificaci칩n por DNI</h2>
        <input type="text" id="dniInput" placeholder="Digita n칰mero de DNI"/>
        <button id="btnVerificarDni">Verificar DNI</button>
        <button id="btnActivateCam">游닝 Activar C치mara</button>
        <button class="btn-clear">Limpiar</button>
        <div
          id="reader"
          style="display:none; width:300px; height:200px; margin:1rem auto;"
        ></div>
        <div id="resultadoDni"></div>
      </section>
    </div>
  </main>

  <!-- Librer칤a ZXing para escanear PDF417/barcodes de DNI -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
  <!-- Tu script principal -->
  <script src="scripts.js" defer></script>

  <!-- Spinner overlay -->
  <div id="global-spinner">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
</body>
</html>
