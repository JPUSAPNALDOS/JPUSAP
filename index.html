<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verificaci√≥n de Aportante</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>
  <main class="contenedor">
    <h1>Verificaci√≥n de Aportante</h1>

    <!-- Controles de pesta√±as -->
    <div class="tabs" role="tablist">
      <button class="tab active"   role="tab" aria-selected="true"  id="tab-verificacion" aria-controls="panel-verificacion"   data-target="verificacion"   type="button">Verificaci√≥n de placa</button>
      <button class="tab"          role="tab" aria-selected="false" id="tab-estado"       aria-controls="panel-estadoDeuda"   data-target="estadoDeuda"    type="button">Estado de Deuda</button>
      <button class="tab"          role="tab" aria-selected="false" id="tab-dni"          aria-controls="panel-verificacionDni" data-target="verificacionDni" type="button">Verificaci√≥n DNI</button>
    </div>

    <div class="tab-content">
      <!-- Verificaci√≥n de placa -->
      <section id="verificacion" class="contenido-tab active" role="tabpanel" aria-labelledby="tab-verificacion">
        <input type="text" id="placaInput" placeholder="Digita la placa"/>
        <button type="button" id="btnVerificarPlaca"><i class="fas fa-search"></i> Verificar</button>
        <button type="button" class="btn-clear">Limpiar</button>
        <div id="resultado" aria-live="polite"></div>
      </section>
      <!-- Estado de Deuda -->
      <section id="estadoDeuda" class="contenido-tab" role="tabpanel" aria-labelledby="tab-estado">
        <h2>Estado de Deuda</h2>
        <p>Mz:   <input type="text" id="mz" placeholder="Ingrese Mz"/></p>
        <p>Lote: <input type="text" id="lote" placeholder="Ingrese Lote"/></p>
        <p>Etapa:<input type="text" id="etapa" placeholder="Ingrese Etapa"/></p>
        <p>
          Meses Adeudados:
          <input type="text" id="mesesAdeudados" placeholder="Meses Adeudados" readonly />
        </p>
        <button type="button" id="btnVerificarDeuda">Verificar Deuda</button>
        <button type="button" class="btn-clear">Limpiar</button>
      </section>
      <!-- Verificaci√≥n DNI -->
      <section id="verificacionDni" class="contenido-tab" role="tabpanel" aria-labelledby="tab-dni">
        <h2>Verificaci√≥n por DNI</h2>
        <input type="text" id="dniInput" placeholder="Digita n√∫mero de DNI"/>
        <button type="button" id="btnVerificarDni">Verificar DNI</button>
        <button type="button" id="btnActivateCam">üì∑ Escanear DNI</button>
        <button type="button" class="btn-clear">Limpiar</button>
        <video id="reader" style="display:none; width:320px; height:200px; margin:1rem auto;" autoplay muted playsinline></video>
        <div id="resultadoDni" aria-live="polite"></div>
      </section>
    </div>
  </main>

  <!-- Spinner overlay accesible -->
  <div id="global-spinner" aria-live="polite" aria-busy="true" style="display:none;">
    <span class="sr-only">Cargando‚Ä¶</span>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <!-- ZXing y JS principal -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.18.6/umd/index.min.js"></script>
  <script src="scripts.js" defer></script>
</body>
</html>
